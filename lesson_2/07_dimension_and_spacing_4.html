<!doctype html>
<html lang="en-US">
  <head>
    <title>Dimension and Spacing 4</title>
    <meta charset="UTF-8" />
    <style>
      table {
        background: #a7ceff;
        width: 100%;
        border-spacing: 0;
      }
      td {
        background: #ffffcc;
        text-align: center;
        width: 25%;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!doctype html>
<html lang="en-US">
  <head>
    <title>Dimension and Spacing 2</title>
    <meta charset="UTF-8" />
    <style>
      div {
        height: 300px;
        width: 300px;
        box-sizing: border-box;
        display: inline-block;
      }

      #number_1 {
        background-color: #ffcccc;
        padding: 20px;
        margin-right: 20px;
      }

      #number_2 {
        background-color: #ccccff;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="number_1">
    </div>
    <div id="number_2">
    </div>
  </body>
</html>

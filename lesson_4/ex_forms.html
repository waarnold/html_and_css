<!doctype html>
<html lang="en-US">
  <head>
    <title>Exercises: Forms</title>
    <meta charset="UTF-8" />
    <style>
      dd {
        margin: 0;
      }
    </style>
  </head>
  <body>

    <form action ="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name"/>
          </dd>
          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name"/>
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" autocapitalize="off" autocorrect="off" autocomplete="off"/>
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone"/>
            <select name="phone-type">
              <option value="home" selected>home</option>
              <option value="business">business</option>
              <option value="mobile">mobile</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Send"/>
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <h1>Category</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core">
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins-libraries">
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion">
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people">
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html"/>
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css"/>
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript"/>
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby"/>
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails"/>
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="python"/>
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="django"/>
              Django
            </label>
          </li>
          <input type="submit" value="Filter">
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category">Category</label>
          </dt>
          <dd>
            <select name="category">
              <option value="core">Core</option>
              <option value="plugins-and-libraries">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          <dt>
            <label for="tags">Tags</label>
          </dt>
          <dd>
            <select name="tags" size="7" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        <input type="submit" value="Filter">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
